{% set name = "cloudant" %}
{% set version = "2.6.0" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "50fcdf5bc88d07e051a0bad78ed3b0aa7979e548f00bc6611fa650cf4b472a66" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt


requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - requests >=2.7.0,<3.0.0

test:
  imports:
    - cloudant

about:
  home: https://github.com/cloudant/python-cloudant
  license: Apache 2.0
  license_file: {{ RECIPE_DIR }}/LICENSE
  license_family: Apache
  summary: 'Asynchronous Cloudant / CouchDB Interface'
  dev_url: https://github.com/cloudant/python-cloudant
  doc_url: https://python-cloudant.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - pmlandwehr
